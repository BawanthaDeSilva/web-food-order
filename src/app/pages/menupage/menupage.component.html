<div class="container mt-5 mb-5">

    <div class="row">

        <div class="col-lg-4" *ngIf="menuData">
                <a routerLink="../../menu" class="btn btn-sm btn-dark mb-3">Back</a>
                <img src="{{menuData[0].foodImg}}" width="100%"/>
                <h1 class="mt-3">{{menuData[0].foodName}}</h1>
                <p>{{menuData[0].foodDetails}}</p>
                <p>{{menuData[0].foodprice | currency:'LKR'}}</p>  
        </div>

        <div class="col-lg-6 col-lg-12">
            <h1>Enter Your Details</h1>
            <form>
                <input type="text" class="form-control" placeholder="Enter Your Full Name" />
                <input type="text" class="form-control" placeholder="Enter Your Mobile" />
                <textarea name="" cols="10" rows="2" class="form-control" placeholder="Enter Your Address"></textarea>
                <button class="btn btn-md btn-dark mt-3">Order Now</button>
            </form>
        </div>

    </div>
</div>
